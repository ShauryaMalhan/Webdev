<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Raleway';
        html, body{
            margin: 0px;
        }
        body {
            background: linear-gradient(-45deg, var(--primary), var(--secondary), var(--gradient2));
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            height: 100vh;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        div.container{
            font-family: Raleway;
            padding: 25px;
            text-align: center;
        }
        div.container .nav{
            color: #FFF;
            font: 15px Raleway;
            margin: 0px 20px;
            padding: 10px 10px;
            position: relative;
            z-index: 0;
            cursor: pointer;
        }
        .teal{
            background: #009688;
        }
        div.borderYtoX .nav:before, div.borderYtoX .nav:after{
            position: absolute;
            opacity: 0.5;
            height: 100%;
            width: 2px;
            content: '';
            background: #FFF;
            transition: all 0.3s;
        }

        div.borderYtoX .nav:before{
            left: 0px;
            top: 0px;
        }

        div.borderYtoX .nav:after{
            right: 0px;
            bottom: 0px;
        }

        div.borderYtoX .nav:hover:before, div.borderYtoX .nav:hover:after{
            opacity: 1;
            height: 2px;
            width: 100%;
        }

        :root{
            --primary: #B6FFFA;
            --secondary: #7edbfc;
            --gradient1: #80B3FF;
            --gradient2: #4082e6;
            --font-sans: 'Arial', sans-serif;
            --font-weight-6: 600;
            --font-size-5: 1.25rem; /* Adjust the value as needed */
            --gray-8: #888888;
            --gray-0: #ffffff; /* or any other color you want */
            --size-4: 0.25rem; /* Adjust the value as needed */
            --size-8: 0.5rem; /* Adjust the value as needed */
        }
        #Buttons{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 150px;
            gap: 150px;
        }
        
        .Button{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .road {
            font-family: var(--font-sans);
            font-weight: var(--font-weight-6);
            font-size: var(--font-size-5);
            color: var(--gray-8);
            background: var(--gray-0);
            border: 0;
            padding: var(--size-4) var(--size-8);
            transform: translateY(calc(var(--y, 0) * 1%)) scale(var(--scale));
            transition: transform 0.1s;
            position: relative;
        }

        .road:hover {
        --y: -10;
        --scale: 1.1;
        --border-scale: 1;
        }

        .road:active {
        --y: 5%;
        --scale: 0.9;
        --border-scale: 0.9, 0.8;
        }

        .road:before {
        content: "";
        position: absolute;
        inset: calc(var(--size-3) * -1);
        border: var(--size-2) solid var(--gray-0);
        transform: scale(var(--border-scale, 0));
        transition: transform 0.125s;
        
        --angle-one: 105deg;
        --angle-two: 290deg;
        --spread-one: 30deg;
        --spread-two: 40deg;
        --start-one: calc(var(--angle-one) - (var(--spread-one) * 0.5));
        --start-two: calc(var(--angle-two) - (var(--spread-two) * 0.5));
        --end-one: calc(var(--angle-one) + (var(--spread-one) * 0.5));
        --end-two: calc(var(--angle-two) + (var(--spread-two) * 0.5));
        
        mask: conic-gradient(
            transparent 0 var(--start-one),
            white var(--start-one) var(--end-one),
            transparent var(--end-one) var(--start-two),
            white var(--start-two) var(--end-two),
            transparent var(--end-two)
        );
        
        z-index: -1;
        }

    </style> 
</head>
<body>
    <div id="Navbar">
        <div class="container teal borderYtoX">
            <a class="nav">HOME</a>
            <a class="nav">ARTICLES</a>
            <a class="nav">PORTFOLIO</a>
            <a class="nav">ABOUT</a>
            <a class="nav">CONTACT</a>
        </div>
    </div>
    <div id = "Buttons">
        <div class = "Button"><a class="road" href="Class6-9.html">Class 6-9</a></div>
        <div class = "Button"><a class="road" href="Class10-12.html">Class 10-12</a></div>
    </div>
</body>
</html>
